<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="panda">
            <div class="panda-face">
                <div class="panda-ear panda-ear-left"></div>
                <div class="panda-ear panda-ear-right"></div>
                <div class="panda-eye panda-eye-left"></div>
                <div class="panda-eye panda-eye-right"></div>
                <div class="panda-mouth"></div>
            </div>
        </div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Invalid login. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
